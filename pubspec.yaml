name: telfili
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.1.2
  connectivity_plus: ^1.1.0
  cupertino_icons: ^1.0.2
  charcode: ^1.3.1
  readmore: ^2.2.0
  syncfusion_flutter_datepicker: "20.3.61"
  flutter_svg: ^1.1.6
  intl: ^0.18.1
  stylish_bottom_bar: ^1.0.1
  persistent_bottom_nav_bar: ^5.0.2
  sliding_up_panel: ^2.0.0+1
  flutter_rating_bar: ^4.0.1
  flutter_switch: ^0.3.2
  modal_bottom_sheet: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  image_path: "assets/images/baby logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: futura-bold
      fonts:
        - asset: assets/fonts/futura-bold.ttf
    - family: futura-medium
      fonts:
        - asset: assets/fonts/futura-medium.ttf
    - family: futura-regular
      fonts:
        - asset: assets/fonts/futura-regular.ttf
    - family: futura-light
      fonts:
        - asset: assets/fonts/futura-light.ttf
    - family: futura-extra-bold
      fonts:
        - asset: assets/fonts/futura-extra-bold.ttf

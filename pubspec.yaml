name: telfili
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.1.2
  connectivity_plus: ^1.1.0
  cupertino_icons: ^1.0.2
  charcode: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  image_path: "assets/images/baby logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: futura-bold
      fonts:
        - asset: assets/fonts/futura-bold.ttf
    - family: futura-medium
      fonts:
        - asset: assets/fonts/futura-medium.ttf
    - family: futura-regular
      fonts:
        - asset: assets/fonts/futura-regular.ttf
    - family: futura-light
      fonts:
        - asset: assets/fonts/futura-light.ttf
    - family: futura-extra-bold
      fonts:
        - asset: assets/fonts/futura-extra-bold.ttf
